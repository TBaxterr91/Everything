	<Body onload="CreateRandomBox()">

<PRE>

  <script>

  var left=0;

  function KeyPressed(){
  var ref=document.getElementById("G");
  left=parseInt(ref.style.left);
  		if(event.keyCode==39){
  		left+=10;
  		}
  		if(event.keyCode==37){
  		left-=10;
  		}
  		ref.style.left= left;

  		if(event.keyCode==32){
  			var toppos=500;
  		var span=document.createElement("span");
  		span.innerHTML="*****";
  		span.style.position="absolute";
  		span.style.top=500;
  		span.style.left=left+30;
  		document.body.appendChild(span);
  		var timer=window.setInterval( function(){
  				toppos-=10;
  				span.style.top=toppos;
  				// if(toppos>=5){
  				// 	window.clearInterval(timer);}
  				

  		},30);
  		}
  	}

 	function CreateRandomBox(){
 	var timer=window.setInterval( function CreateRandomBox(){
  		var span=document.createElement("span");
  		var rleft=parseInt(Math.random()*1000);
  		var rtop=parseInt(Math.random()*1000);

  		span.style="height:50px; width:50px; background-color:red; visibility:visible;"
  		span.style.position="absolute";
  		span.style.left=rleft;
  		span.style.top=rtop;
  		document.body.appendChild(span);
  	},100);
  }

  </script>

  </HTML>
